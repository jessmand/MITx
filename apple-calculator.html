<html>

<head>
    
    <link href="apple-calculator.css" rel="stylesheet"></link>
    
</head>

<body>
    
    <div id="container">
        <div class="row">
            <div id="screen">4,856,995.2</div>
        </div>
        <div class="row">
            <button class="button">MC</button>
            <button class="button">M+</button>
            <button class="button">M-</button>
            <button class="button">MR</button>
        </div>
        <div class="row">
            <button class="button">C</button>
            <button class="button">+</button>
            <button class="button">/</button>
            <button class="button">x</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
        </div>
        <div id="bigRow">
            <div id="leftColumn">
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                </div>
                <div class="row">
                    <button id="wideButton" class="button">0</button>
                    <button class="button">.</button>
                </div>
            </div>
            <div id="rightColumn">
                <button id="tallButton" class="button">=</button>
            </div>
        </div>
    </div>
    
</body>

</html>
